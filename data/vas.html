<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Java Script -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.blockUI({ message: null });
      });
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Pain Intensity Test - %LD_SELECT%</title>
  </head>
  <body>
    <div class="full-height-container">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-md-8 offset-md-2 text-center">
            <div class="card">
              <div class="card-body">
                <h1 class="mb-5 mt-3">Pain Intensity Test %LD_SELECT% - <span>Probe: <span id="probe">2</span><span></h1>

                <div class="col-12 mb-5">
                  <input id="slider" data-slider-id='slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0" data-slider-orientation="vertical"/>
                </div>
                <div class="col-12 mb-3">
                  <span id="slider-label">VAS Score: <span id="slider-value">0</span></span>
                </div>

                <div class="row">
                  <div class="col-4">
                    <a id="abort" class="btn btn-outline-dark mb-3 mr-3" href="index.html" role="button">Abort Test Suite</a>
                  </div>
                  <div class="col-4">
                    <button id="start" class="btn btn-outline-success mb-3" type="button">
                      Start Test
                    </button>
                    <button type="button" id="stop" class="btn btn-danger btn-lg btn-block" style="display: none;">
                      Stop Test
                    </button>
                  </div>
                  <div class="col-4">
                    <a id="next" class="btn btn-outline-primary mb-3" href="video.html" role="button">Next Test</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="sound" src="sounds/click.mp3"></audio>

    <!-- JavaScript -->
    <!--script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.min.js" charset="utf-8"></script>
    <script src="prevent-back-button.js" charset="utf-8" type="text/javascript"></script>
    <script src="websocket.js" charset="utf-8" type="text/javascript"></script>    
    <script src="vas.js" charset="utf-8" type="text/javascript"></script>    
  </body>
</html>
